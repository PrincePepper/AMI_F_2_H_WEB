<html lang="ru">
<head>
	<title>Фигурки</title>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<script type="text/javascript"
	        src="https://cdnjs.cloudflare.com/ajax/libs/mootools/1.6.0/mootools-core.js"></script>
	<link rel="stylesheet" href="css/style.css">
</head>
<body onload="init();">
<canvas id="canvas" width="1920" height="800" onclick="goInput(event.clientX, event.clientY);">
</canvas>
<form>
	<input type="button" value="top" onclick="move(0)">
	<input type="button" value="bottom" onclick="move(1)">
	<input type="button" value="left" onclick="move(2)">
	<input type="button" value="right" onclick="move(3)">
	<input type="button" value="random" onclick="move()">
	<input type="button" value="chaos" onclick="move(4)">
	<input type="button" value="slower" onclick="slower();">
	<input type="button" value="faster" onclick="faster();">
	<input type="button" value="stop" onclick="stop();">
	<input type="button" value="remove" onclick="remove();">
</form>
<form>
	<label for="number">
		<span>Размер N:</span>
		<input type="number" id="number" value="50" min="3" max="1000">
	</label>
	<input id="addFigs" type="button" value="Добавить" onclick="addFigures()">
	<label for="add"><input id="add" type="number" value="5" min="1" max="10"></label>
</form>
<script src="js/def.js"></script>
</body>
</html>
