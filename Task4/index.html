<!DOCTYPE html>
<html lang="ru">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<script type="text/javascript" id="MathJax-script" async
	        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
	</script>
	<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<style type="text/css" src="jquery.svg.css"></style>
	<title>Four</title>
</head>
<body>
<main>

	<div class="jumbotron">
		<h1 class="display-2">Привет, Друг!</h1>
		<p class="lead">Работа с <kbd>promt</kbd>, <kbd>form</kbd>, а также с <kbd
				class="javascript-text">JAVASCRIPT</kbd></p>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-4 m-auto position-fixed">
				<form class="shadow-lg p-3 mb-3 bg-white rounded">
					<div class="form-group">
						<label for="inputraduis">Радиус окружности <span>$$S={\pi}{r^2}$$</span> </label>
						<input type="number" class="form-control" id="inputraduis" placeholder="15">
						<div class="form-group col-md-6">
							<div class="custom-control custom-checkbox">
								<input type="checkbox" class="custom-control-input" id="customCheck2">
								<label class="custom-control-label" for="customCheck2">Показать alert?</label>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="inputfib">Унать число Фибоначи</label>
						<input type="number" class="form-control" id="inputfib" placeholder="10">
					</div>
					<p><kbd>getRandomInt(min, max):</kbd></p>
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text">MIN и MAX</span>
						</div>
						<input type="number" aria-label="Min number" class="form-control" id="inputminrandom"
						       placeholder="-100">
						<input type="number" aria-label="Max number" class="form-control" id="inputmaxrandom"
						       placeholder="100">
					</div>
					<div class="form-group">
						<label for="inputfib">Введите N, Min и Max для 4.4 задания</label>
						<div class="input-group">
							<input type="number" aria-label="N" class="form-control" id="n" required>
							<input type="number" aria-label="Min" class="form-control" id="min"
							       placeholder="-100">
							<input type="number" aria-label="Max" class="form-control" id="max"
							       placeholder="100">
						</div>
					</div>

					<div class="form-row">
						<div class="form-group col-md-6">
							<div class="custom-control custom-checkbox">
								<input type="checkbox" class="custom-control-input" id="customCheck1" required>
								<label class="custom-control-label" for="customCheck1">Уверен?</label>
								<div class="invalid-feedback">Выберите флажок</div>
							</div>
						</div>
					</div>
					<button type="submit" id="buttonsubmit" class="btn btn-primary">Узнать ответ</button>
				</form>
			</div>
			<div class="col-8 ml-auto">
				<div>
					<h3 class="m-3">Задание 4.1</h3>
					<div>
						<svg viewBox="0 0 1000 1000" id="svg" class="shadow-lg p-3 mb-5 bg-white rounded"
						     style="background-color: white">
						</svg>
						<span class="shadow-lg p-3 mb-5 bg-white rounded" style="margin-left: 15px">Ответ: <span
								class="answer-circle"></span></span>
					</div>
					<h3 class="m-3">Задание 4.2</h3>
					<div class="shadow-lg p-3 mb-3 bg-white rounded w-50">
						Сумма первых N членов ряда Фибоначчи: <span id="answer-fib"></span>
					</div>
					<h3 class="m-3">Задание 4.3</h3>
					<div id="four">
					</div>
					<h3 class="m-3">Задание 4.4</h3>
					<div id="xlop">
					</div>
				</div>
			</div>
		</div>
	</div>
</main>
<footer>
	<div class="inner">
		<p>Copyright &copy; <a href="https://ssereda.ru/">Semen Sereda</a></p>
	</div>
</footer>

<script src="https://code.jquery.com/jquery-3.4.0.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.js"></script>
<script src="js/def.js"></script>
<script src="js/point4.4.js"></script>
</body>
</html>
